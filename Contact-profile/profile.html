<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02a055cfa5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Contact List App</title>
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container" id="userInfoContainer">
        <header>
            <a href="../index.html">
                <i class="fas fa-chevron-circle-left back-btn"></i>
            </a>
            <div class="info">
                <h1 class="name">Annu Kamat</h1>
                <p class="contact-rel">Friend</p>
            </div>
        </header>

        <section class="contact-info">
            <div class="contact-sub-info">
                <i class="fas fa-phone icon-style"></i>
                <p class="contact-phone-no">999999855</p>
            </div>

            <div class="contact-sub-info">
                <i class="fas fa-sms text icon-style"></i>
                <p class="contact-sms">Send Message</p>
            </div>

            <div class="contact-sub-info">
                <i class="fas fa-envelope icon-style"></i>
                <p class="contact-email">random@gmail.com</p>
            </div>

            <div class="contact-sub-info">
                <i id="location-icon" class="fas fa-map-marker-alt icon-style"></i>
                <p class="contact-phone-no">25 Baker's Street</p>
            </div>
        </section>

        <a href="http://">
            <section class="edit-contact">
                <a href="../Edit-contact/edit.html">
                    <div class="edit-btn">
                        <i class="fas fa-cog icon-style"></i>
                    </div>
                </a>

            </section>
        </a>
    </div>

    <script src="../Main.js"></script>
    <script src="../ViewProfile.js"></script>
    <script src="./profile.js"></script>
    
</body>
</html>
