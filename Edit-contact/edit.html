<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02a055cfa5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Contact List App</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../Contact-profile/profile.html">
                <i class="fas fa-chevron-circle-left back-btn"></i>
            </a>
            <div class="info">
                <h1 class="name">Annu Kamat</h1>
                <p class="contact-rel">Friend</p>
            </div>
        </header>

        <section class="contact-info">
            <div class="contact-sub-info">
                <i class="fas fa-user icon-style"></i>
                <input type="text" class="type" id="newPersonName" name="fullname" placeholder="Full Name">
            </div>

            <div class="contact-sub-info">
                <i class="fas fa-phone icon-style"></i>
                <input type="text" class="type" id="newPersonphone"  name="phone" placeholder="Phone no.">
            </div>

            <div class="contact-sub-info">
                <i class="fas fa-sms text icon-style"></i>
                <input type="text" class="type" id="newPersonRelation"  name="relationship" placeholder="Relationship">

            </div>

            <div class="contact-sub-info">
                <i class="fas fa-envelope icon-style"></i>
                <input type="text" class="type" id="newPersonEmail"  name="email" placeholder="Email">
            </div>

            <div class="contact-sub-info">
                <i id="location-icon" class="fas fa-map-marker-alt icon-style"></i>
                <input type="text" class="type" id="newPersonAddress"  name="address" placeholder="Address">
            </div>
        </section>

        <section class="btn-container">
            <a href="#">
                <div class="update-contact">
                    <i class="fas fa-check-circle icon-style"></i>
                    <button class="btn" id="newPersonSubmitBtn">Save Contact</button>
                </div>
            </a>
        </section>

        <section class="btn-container">
            <a href="../Delete-page/delete.html">
                <div class="update-contact">
                    <i class="fas fa-trash icon-style"></i>
                    <button class="btn" id="newDeleteBtn">Delete Contact</button>
                </div>
            </a>
        </section>
    </div>

    <script src="../Main.js"></script>
    <script src="./edits.js"></script>
</body>
</html>
